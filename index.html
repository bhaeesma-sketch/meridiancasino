<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meridian Casino Clash: Quantum Legacy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap"

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "space-black": "#050505",
            "space-gray": "#0F0F12",
            "quantum-gold": "#FFD700",
            "plasma-purple": "#9333EA",
            "plasma-purple-dark": "#581c87",
            "nebula-gray": "#9CA3AF",
            "glass-bg": "rgba(0, 0, 0, 0.4)",
            "glass-border": "rgba(255, 255, 255, 0.1)",
            "glass-panel": "rgba(20, 20, 23, 0.4)",
          },
          fontFamily: {
            "display": ["Rajdhani", "sans-serif"],
            "heading": ["Orbitron", "sans-serif"],
            "mono": ["Share Tech Mono", "monospace"]
          },
          // ... existing config can stay or be redundant, tailwind.config.js is primary
        }
      }
    }
  </script>
  <style>
    :root {
      --neo-glass-bg: rgba(10, 10, 20, 0.2);
      --neo-border-color: rgba(0, 229, 255, 0.3);
      --neo-border-width: 1px;
      --neo-border-radius: 8px;
      --neo-shadow-inset: 0 0 10px rgba(0, 229, 255, 0.15) inset;
    }

    .text-neon-stroke {
      -webkit-text-stroke: var(--neo-border-width) rgba(0, 229, 255, 0.5);
    }

    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 229, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
    }

    .glitch-text {
      position: relative;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -1px 0 #00BCD4;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -1px 0 #00E5FF;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(13px, 9999px, 86px, 0);
      }

      20% {
        clip: rect(2px, 9999px, 14px, 0);
      }

      40% {
        clip: rect(66px, 9999px, 35px, 0);
      }

      60% {
        clip: rect(98px, 9999px, 5px, 0);
      }

      80% {
        clip: rect(10px, 9999px, 56px, 0);
      }

      100% {
        clip: rect(32px, 9999px, 91px, 0);
      }
    }

    @keyframes glitch-anim2 {
      0% {
        clip: rect(55px, 9999px, 11px, 0);
      }

      20% {
        clip: rect(87px, 9999px, 95px, 0);
      }

      40% {
        clip: rect(12px, 9999px, 4px, 0);
      }

      60% {
        clip: rect(23px, 9999px, 76px, 0);
      }

      80% {
        clip: rect(91px, 9999px, 12px, 0);
      }

      100% {
        clip: rect(5px, 9999px, 44px, 0);
      }
    }

    body {
      font-family: "Rajdhani", sans-serif;
      background-color: #030208;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }

    .full-bleed-background {
      background: radial-gradient(circle at center, #0a0a0c 0%, #050505 100%);
      position: relative;
    }

    .full-bleed-background::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(147, 51, 234, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .glass-panel {
      background: rgba(20, 20, 23, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ticker-content {
      display: flex;
      animation: scrollLeft 30s linear infinite;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .holo-table-projection {
      transform: rotateX(25deg) scale(0.95);
      transform-style: preserve-3d;
      box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5), 0 0 50px rgba(147, 51, 234, 0.3);
    }

    .hologram-effect {
      position: relative;
      overflow: hidden;
    }

    .hologram-effect::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 100;
    }

    .scanline-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(147, 51, 234, 0.05) 50%, transparent);
      background-size: 100% 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 99;
    }

    .chip-3d {
      transform-style: preserve-3d;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .bg-mesh {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    }

    .holo-score-panel {
      background: rgba(5, 5, 10, 0.85);
      border: 1px solid rgba(139, 92, 246, 0.6);
      backdrop-filter: blur(16px);
      clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
    }

    .holographic-card-gradient {
      background: linear-gradient(115deg,
          rgba(147, 51, 234, 0) 0%,
          rgba(147, 51, 234, 0) 40%,
          rgba(255, 215, 0, 0.15) 50%,
          rgba(147, 51, 234, 0.2) 60%,
          rgba(147, 51, 234, 0) 100%);
      background-size: 200% 100%;
    }

    /* 3D Dice Component - TRUE Holographic Design */
    .scene {
      width: clamp(180px, 35vw, 280px);
      height: clamp(180px, 35vw, 280px);
      perspective: 1200px;
      perspective-origin: center center;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s;
    }

    .cube__face {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 215, 0, 0.6);
      background:
        linear-gradient(135deg,
          rgba(147, 51, 234, 0.3) 0%,
          rgba(255, 0, 255, 0.2) 25%,
          rgba(0, 255, 255, 0.2) 50%,
          rgba(255, 215, 0, 0.3) 75%,
          rgba(147, 51, 234, 0.3) 100%),
        linear-gradient(45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%);
      background-size: 200% 200%, 100% 100%;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 80px rgba(147, 51, 234, 0.5),
        inset 0 0 40px rgba(255, 215, 0, 0.3),
        0 0 40px rgba(255, 215, 0, 0.4),
        0 0 80px rgba(147, 51, 234, 0.3),
        0 0 120px rgba(0, 255, 255, 0.2),
        inset 0 0 150px rgba(255, 255, 255, 0.08);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      animation: holoShimmer 4s linear infinite;
      overflow: hidden;
    }

    .cube__face::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg,
          rgba(255, 0, 255, 0.4),
          rgba(0, 255, 255, 0.4),
          rgba(255, 215, 0, 0.4),
          rgba(255, 0, 255, 0.4));
      background-size: 400% 400%;
      animation: holoRainbow 3s linear infinite;
      border-radius: inherit;
      z-index: -1;
      filter: blur(8px);
      opacity: 0.6;
    }

    .cube__face::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
      pointer-events: none;
      opacity: 0.5;
    }

    .cube__face--front {
      transform: rotateY(0deg) translateZ(140px);
    }

    .cube__face--back {
      transform: rotateY(180deg) translateZ(140px);
    }

    .cube__face--right {
      transform: rotateY(90deg) translateZ(140px);
    }

    .cube__face--left {
      transform: rotateY(-90deg) translateZ(140px);
    }

    .cube__face--top {
      transform: rotateX(90deg) translateZ(140px);
    }

    .cube__face--bottom {
      transform: rotateX(-90deg) translateZ(140px);
    }

    @keyframes holoRainbow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @media (max-width: 768px) {
      .scene {
        width: 200px;
        height: 200px;
        perspective: 800px;
      }

      .cube__face {
        width: 200px;
        height: 200px;
        border-width: 2px;
      }

      .cube__face--front {
        transform: rotateY(0deg) translateZ(100px);
      }

      .cube__face--back {
        transform: rotateY(180deg) translateZ(100px);
      }

      .cube__face--right {
        transform: rotateY(90deg) translateZ(100px);
      }

      .cube__face--left {
        transform: rotateY(-90deg) translateZ(100px);
      }

      .cube__face--top {
        transform: rotateX(90deg) translateZ(100px);
      }

      .cube__face--bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
    }

    @media (max-width: 768px) {
      .scene {
        width: 180px;
        height: 180px;
        perspective: 600px;
      }
    }

    .holographic-surface {
      background: linear-gradient(135deg,
          rgba(147, 51, 234, 0.15) 0%,
          rgba(255, 215, 0, 0.1) 40%,
          rgba(147, 51, 234, 0.2) 60%,
          rgba(255, 215, 0, 0.1) 100%);
      background-size: 300% 300%;
      animation: holoShimmer 5s ease infinite alternate;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .holographic-surface::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.05) 3px);
      pointer-events: none;
    }

    /* Radial gradient support */
    .bg-gradient-radial {
      background: radial-gradient(circle, var(--tw-gradient-stops));
    }

    @keyframes holoRainbow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
