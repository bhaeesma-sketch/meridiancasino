<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian Casino Clash: Quantum Legacy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@800;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "space-black": "#050505",
                        "space-gray": "#0F0F12",
                        "quantum-gold": "#FFD700",
                        "plasma-purple": "#9333EA",
                        "plasma-purple-dark": "#581c87",
                        "nebula-gray": "#9CA3AF",
                        "glass-bg": "rgba(0, 0, 0, 0.4)",
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "glass-panel": "rgba(20, 20, 23, 0.4)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Montserrat", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    boxShadow: {
                        "gold-glow": "0 0 20px rgba(255, 215, 0, 0.4)",
                        "gold-glow-lg": "0 0 40px rgba(255, 215, 0, 0.2)",
                        "plasma-card": "0 20px 50px -12px rgba(0, 0, 0, 0.8), 0 0 25px -5px rgba(147, 51, 234, 0.25) inset", 
                        "plasma-card-hover": "0 30px 60px -10px rgba(0, 0, 0, 0.9), 0 0 40px rgba(147, 51, 234, 0.4) inset",
                        "neon-gold": "0 0 15px rgba(242, 208, 13, 0.4), 0 0 30px rgba(242, 208, 13, 0.1)",
                        "neon-purple": "0 0 20px rgba(139, 92, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.2)",
                        "holo-glow": "0 0 15px rgba(147, 51, 234, 0.3), 0 0 30px rgba(255, 215, 0, 0.1)",
                    },
                    animation: {
                        'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'shimmer-text': 'shimmerText 3s linear infinite',
                        'deep-fade-up': 'deepFadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'holo-entry': 'holoEntry 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
                        'scroll-left': 'scrollLeft 30s linear infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'spin-reverse-slower': 'spin 20s linear infinite reverse',
                        'chip-bob': 'chipBob 3s ease-in-out infinite',
                        'holo-shimmer': 'holoShimmer 3s linear infinite',
                        'scanline': 'scanline 8s linear infinite',
                        'flicker': 'flicker 0.15s infinite',
                        'glitch': 'glitch 0.2s linear infinite',
                        'holo-pulse': 'holoPulse 4s ease-in-out infinite',
                        'holo-rainbow': 'holoRainbow 3s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'spin-smooth': 'spinSmooth 20s linear infinite',
                    },
                    keyframes: {
                        popIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 15px rgba(255, 215, 0, 0.1)' },
                            '50%': { boxShadow: '0 0 25px rgba(255, 215, 0, 0.4)' },
                        },
                        shimmerText: {
                            '0%': { textShadow: '0 0 4px rgba(255,255,255,0.1)' },
                            '50%': { textShadow: '0 0 8px rgba(255,215,0,0.4)' },
                            '100%': { textShadow: '0 0 4px rgba(255,255,255,0.1)' },
                        },
                        deepFadeUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        holoEntry: {
                            '0%': { opacity: '0', transform: 'perspective(1000px) rotateX(15deg) translateY(40px)' },
                            '100%': { opacity: '1', transform: 'perspective(1000px) rotateX(0) translateY(0)' },
                        },
                        scrollLeft: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        chipBob: {
                            '0%, 100%': { transform: 'translateY(0) rotateX(10deg)' },
                            '50%': { transform: 'translateY(-5px) rotateX(10deg)' },
                        },
                        holoShimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        flicker: {
                            '0%': { opacity: '0.97' },
                            '5%': { opacity: '0.92' },
                            '10%': { opacity: '0.98' },
                            '15%': { opacity: '0.95' },
                            '20%': { opacity: '0.99' },
                            '100%': { opacity: '1' },
                        },
                        glitch: {
                            '0%': { transform: 'translate(0)' },
                            '20%': { transform: 'translate(-2px, 2px)' },
                            '40%': { transform: 'translate(-2px, -2px)' },
                            '60%': { transform: 'translate(2px, 2px)' },
                            '80%': { transform: 'translate(2px, -2px)' },
                            '100%': { transform: 'translate(0)' },
                        },
                        holoPulse: {
                            '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                            '50%': { opacity: '0.9', transform: 'scale(1.1)' },
                        },
                        'holo-rainbow': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        spinSmooth: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #050505;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .full-bleed-background {
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDkxF6mlo0DmO7947IzixxnCJ8cGjxM1Xd-zQccZXlWw4HLU0mVCEc1mV7H4HatJkfs7mTM5iLFxWu6BIvIb5HmtzOy6_-F271bE8VFpfGz_IAFRy2-NPMYkHPv9mS0M_6JdWFKk3NV5p6JNdu12BHsbBOhzVfX3Rr1_pd7kwhbDj_RACt1j6PxD4kDejU5nGcWpIFLS93mCMzY_Tmz75U8NRL8i2JcqcUgVw5HICWHHXFLwG3pvIf-C6eFF1BFRb6k0cFAhUxkFGk');
            background-size: cover;
            background-position: center;
        }
        .glass-panel {
            background: rgba(20, 20, 23, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ticker-content {
            display: flex;
            animation: scrollLeft 30s linear infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .holo-table-projection {
            transform: rotateX(25deg) scale(0.95);
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5), 0 0 50px rgba(147, 51, 234, 0.3);
        }
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        .hologram-effect::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        .scanline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(147, 51, 234, 0.05) 50%, transparent);
            background-size: 100% 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 99;
        }
        .chip-3d {
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6), inset 0 0 10px rgba(255,255,255,0.3);
        }
        .bg-mesh {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        .holo-score-panel {
            background: rgba(5, 5, 10, 0.85);
            border: 1px solid rgba(139, 92, 246, 0.6);
            backdrop-filter: blur(16px);
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .holographic-card-gradient {
            background: linear-gradient(
                115deg,
                rgba(147, 51, 234, 0) 0%,
                rgba(147, 51, 234, 0) 40%,
                rgba(255, 215, 0, 0.15) 50%,
                rgba(147, 51, 234, 0.2) 60%,
                rgba(147, 51, 234, 0) 100%
            );
            background-size: 200% 100%;
        }

        /* 3D Dice Component - TRUE Holographic Design */
        .scene {
          width: clamp(180px, 35vw, 280px);
          height: clamp(180px, 35vw, 280px);
          perspective: 1200px;
          perspective-origin: center center;
          position: relative;
        }
        .cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.1s;
        }
        .cube__face {
          position: absolute;
          width: 100%;
          height: 100%;
          border: 3px solid rgba(255, 215, 0, 0.6);
          background: 
            linear-gradient(135deg, 
              rgba(147, 51, 234, 0.3) 0%,
              rgba(255, 0, 255, 0.2) 25%,
              rgba(0, 255, 255, 0.2) 50%,
              rgba(255, 215, 0, 0.3) 75%,
              rgba(147, 51, 234, 0.3) 100%
            ),
            linear-gradient(45deg,
              transparent 30%,
              rgba(255, 255, 255, 0.1) 50%,
              transparent 70%
            );
          background-size: 200% 200%, 100% 100%;
          backdrop-filter: blur(12px) saturate(180%);
          -webkit-backdrop-filter: blur(12px) saturate(180%);
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 
            inset 0 0 80px rgba(147, 51, 234, 0.5),
            inset 0 0 40px rgba(255, 215, 0, 0.3),
            0 0 40px rgba(255, 215, 0, 0.4),
            0 0 80px rgba(147, 51, 234, 0.3),
            0 0 120px rgba(0, 255, 255, 0.2),
            inset 0 0 150px rgba(255, 255, 255, 0.08);
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
          animation: holoShimmer 4s linear infinite;
          overflow: hidden;
        }
        .cube__face::before {
          content: '';
          position: absolute;
          inset: -2px;
          background: linear-gradient(45deg, 
            rgba(255, 0, 255, 0.4),
            rgba(0, 255, 255, 0.4),
            rgba(255, 215, 0, 0.4),
            rgba(255, 0, 255, 0.4)
          );
          background-size: 400% 400%;
          animation: holoRainbow 3s linear infinite;
          border-radius: inherit;
          z-index: -1;
          filter: blur(8px);
          opacity: 0.6;
        }
        .cube__face::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image: 
            repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
            repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
          pointer-events: none;
          opacity: 0.5;
        }
        .cube__face--front  { transform: rotateY(  0deg) translateZ(140px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(140px); }
        .cube__face--right  { transform: rotateY( 90deg) translateZ(140px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(140px); }
        .cube__face--top    { transform: rotateX( 90deg) translateZ(140px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(140px); }
        
        @keyframes holoRainbow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
          .scene {
            width: 200px;
            height: 200px;
            perspective: 800px;
          }
          .cube__face {
            width: 200px;
            height: 200px;
            border-width: 2px;
          }
          .cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
          .cube__face--back   { transform: rotateY(180deg) translateZ(100px); }
          .cube__face--right  { transform: rotateY( 90deg) translateZ(100px); }
          .cube__face--left   { transform: rotateY(-90deg) translateZ(100px); }
          .cube__face--top    { transform: rotateX( 90deg) translateZ(100px); }
          .cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }
        }
        
        @media (max-width: 768px) {
          .scene {
            width: 180px;
            height: 180px;
            perspective: 600px;
          }
        }

        .holographic-surface {
          background: linear-gradient(
            135deg, 
            rgba(147, 51, 234, 0.15) 0%, 
            rgba(255, 215, 0, 0.1) 40%, 
            rgba(147, 51, 234, 0.2) 60%, 
            rgba(255, 215, 0, 0.1) 100%
          );
          background-size: 300% 300%;
          animation: holoShimmer 5s ease infinite alternate;
          border: 1px solid rgba(255, 255, 255, 0.1);
          position: relative;
          overflow: hidden;
        }

        .holographic-surface::before {
          content: "";
          position: absolute;
          inset: 0;
          background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.05) 3px);
          pointer-events: none;
        }
        
        /* Radial gradient support */
        .bg-gradient-radial {
          background: radial-gradient(circle, var(--tw-gradient-stops));
        }
        
        @keyframes holoRainbow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

    </style>
